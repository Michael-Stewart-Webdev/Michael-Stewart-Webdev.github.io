		<script>


			// Generate the wordy table

			wordyTableTbody = $("#wordy-table tbody");

			// Sort wordData

			var keys = [];
			for (k in wordData) {
			  if (wordData.hasOwnProperty(k)) {
			    keys.push(k);
			  }
			}
			keys.sort();


			// Calculate longest row

			longestRow = 0;
			for (var key in wordData) {
				if (wordData.hasOwnProperty(key)) {
					if(wordData[key].length > longestRow) {
						longestRow = wordData[key].length;
					}
				}
			}

			console.log(longestRow);

			var addToTable = ""

			for (var i in keys) {
				var key = keys[i]
				if (wordData.hasOwnProperty(key)) {

					//addToTable = "";
					//console.log(key + " -> " + wordData[key]);

					var nEmptyTds = longestRow - wordData[key].length;

					addToTable += "<tr>";
					addToTable += "<td class=\"nine-jumbled\">" + key + "</td>";
					for(var wordIndex in wordData[key]) {
						if(wordData[key][wordIndex].length == 9) {
							addToTable += "<td class=\"nine\">" + wordData[key][wordIndex] + "</td>";
						} else {
							addToTable += "<td>" + wordData[key][wordIndex] + "</td>";
						}
					}
					for(var k = 0; k < nEmptyTds; k++) {
						addToTable += "<td></td>";
					}


					addToTable += "</tr>";	




				}
			}

			wordyTableTbody.html(wordyTableTbody.html() + addToTable);







		</script>
